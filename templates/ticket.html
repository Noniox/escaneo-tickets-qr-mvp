<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - {{ guest.nombre }} | Anfiteatro La Gaviota</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0f1f3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .ticket-wrapper {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .ticket {
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fc 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* Header dorado */
        .ticket-header {
            background: linear-gradient(135deg, #1a2a4a 0%, #0f1f3a 100%);
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ticket-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #c9a227, #f4d03f, #c9a227);
        }

        .ticket-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center top, rgba(201, 162, 39, 0.15), transparent 60%);
            pointer-events: none;
        }

        .logo-container {
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(201, 162, 39, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .event-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
            letter-spacing: 0.02em;
        }

        .event-venue {
            font-size: 0.85rem;
            color: #c9a227;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Contenido principal */
        .ticket-body {
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .qr-container {
            background: white;
            padding: 12px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.04);
            margin-bottom: 1.5rem;
        }

        .qr-container img {
            width: 160px;
            height: 160px;
            display: block;
        }

        .guest-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a2a4a;
            margin-bottom: 0.25rem;
        }

        .guest-email {
            font-size: 0.85rem;
            color: #6b7c93;
            margin-bottom: 1.25rem;
        }

        /* L√≠nea de corte con c√≠rculos */
        .ticket-divider {
            position: relative;
            height: 30px;
            margin: 0 -1.5rem;
        }

        .ticket-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 20px;
            right: 20px;
            height: 2px;
            border-top: 2px dashed #d1d9e6;
        }

        .ticket-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #0f1f3a;
            border-radius: 50%;
            box-shadow: 
                inset 3px 0 8px rgba(0,0,0,0.3),
                calc(400px - 0px) 0 0 #0f1f3a;
        }

        /* Info del evento */
        .event-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #8896a8;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1a2a4a;
        }

        /* Secci√≥n del asiento */
        .seat-section {
            background: linear-gradient(135deg, #1a2a4a 0%, #0f1f3a 100%);
            margin: 0 -1.5rem -2rem;
            padding: 1.5rem;
            position: relative;
        }

        .seat-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: radial-gradient(ellipse at center bottom, rgba(201, 162, 39, 0.1), transparent 60%);
            pointer-events: none;
        }

        .seat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #c9a227;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .seat-number {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.05em;
            line-height: 1;
            text-shadow: 0 2px 20px rgba(201, 162, 39, 0.3);
        }

        /* Footer */
        .ticket-footer {
            background: linear-gradient(135deg, #c9a227 0%, #f4d03f 50%, #c9a227 100%);
            padding: 0.6rem;
            text-align: center;
            margin: 0 -1.5rem;
        }

        .footer-text {
            font-size: 0.65rem;
            color: #1a2a4a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Botones */
        .actions {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .print-button {
            background: linear-gradient(135deg, #c9a227 0%, #f4d03f 100%);
            color: #1a2a4a;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(201, 162, 39, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 162, 39, 0.5);
        }

        .back-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #c9a227;
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
                padding: 0;
                min-height: auto;
            }

            .ticket-wrapper {
                max-width: 100%;
            }

            .ticket {
                box-shadow: none;
                border: 2px solid #1a2a4a;
            }

            .no-print {
                display: none !important;
            }

            .ticket-header,
            .seat-section,
            .ticket-footer {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        @media print {
            @page {
                size: auto;
                margin: 1cm;
            }
        }

        /* Responsive */
        @media (max-width: 420px) {
            .event-name {
                font-size: 1.2rem;
            }
            
            .guest-name {
                font-size: 1.4rem;
            }
            
            .seat-number {
                font-size: 3rem;
            }
            
            .event-info {
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="ticket-wrapper">
        <div class="ticket">
            <!-- Header con logo y nombre del evento -->
            <div class="ticket-header">
                <div class="logo-container">
                    <img src="/static/logo_gaviota.png" alt="Anfiteatro La Gaviota">
                </div>
                <h1 class="event-name">Inauguraci√≥n</h1>
                <p class="event-venue">Anfiteatro La Gaviota</p>
            </div>

            <!-- Cuerpo del ticket -->
            <div class="ticket-body">
                <div class="qr-container">
                    <img src="/qr/{{ guest.uuid }}" alt="C√≥digo QR">
                </div>

                <h2 class="guest-name">{{ guest.nombre }}</h2>
                {% if guest.email %}
                <p class="guest-email">{{ guest.email }}</p>
                {% endif %}

                <div class="ticket-divider"></div>

                <div class="event-info">
                    <div class="info-item">
                        <div class="info-label">Fecha</div>
                        <div class="info-value">12 Feb 2026</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Hora</div>
                        <div class="info-value">7:00 PM</div>
                    </div>
                </div>

                <!-- Secci√≥n del asiento -->
                <div class="seat-section">
                    <div class="seat-label">Tu Asiento</div>
                    <div class="seat-number">{{ guest.asiento }}</div>
                </div>

                <!-- Footer dorado -->
                <div class="ticket-footer">
                    <span class="footer-text">‚ú® Presenta este c√≥digo en la entrada ‚ú®</span>
                </div>
            </div>
        </div>
    </div>

    <div class="actions no-print">
        <button class="print-button" onclick="window.print()">
            üñ®Ô∏è Descargar Ticket
        </button>
        <a href="/" class="back-link">
            ‚Üê Volver al panel
        </a>
    </div>
</body>

</html>
