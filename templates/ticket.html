<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci칩n VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --dark: #1a1a1a;
            --light: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ticket-container {
            background: white;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            /* Clean cut */
        }

        .ticket-top {
            background: var(--dark);
            color: var(--gold);
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }

        .event-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .event-subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .ticket-content {
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .guest-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .guest-cargo {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 1.5rem 0;
        }

        .detail-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 0.3rem;
        }

        .detail-item span {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
        }

        .row-large {
            font-size: 1.8rem !important;
            color: var(--gold) !important;
        }

        .qr-container {
            margin-bottom: 1rem;
        }

        .qr-img {
            width: 160px;
            height: 160px;
            display: block;
            margin: 0 auto;
        }

        .ticket-footer {
            background: var(--dark);
            color: #555;
            padding: 1rem;
            text-align: center;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-badge {
            display: inline-block;
            background: var(--gold);
            color: var(--dark);
            padding: 0.3rem 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Print optimization */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .ticket-container {
                box-shadow: none;
                border: 1px solid #ccc;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="ticket-container">
        <div class="ticket-top">
            <h1 class="event-title">Inauguraci칩n Anfiteatro</h1>
            <div class="event-subtitle">La Gaviota</div>
        </div>

        <div class="ticket-content">
            <h2 class="guest-name">{{ guest.nombre }} {{ guest.apellido }}</h2>
            <p class="guest-cargo">{{ guest.cargo }}</p>

            <div class="time-badge">6:00 PM</div>

            <div class="details-grid">
                <div class="detail-item">
                    <label>Fila</label>
                    <span class="row-large">{{ guest.fila }}</span>
                </div>
                <div class="detail-item">
                    <label>Sector</label>
                    <span>{{ guest.sector }}</span>
                </div>
            </div>

            <div class="qr-container">
                <img src="/qr/{{ guest.uuid }}" class="qr-img" alt="QR de Acceso">
            </div>

            <p style="font-size: 0.8rem; color: #888;">Presente este c칩digo en la entrada</p>
        </div>

        <div class="ticket-footer">
            Entrada V치lida - ID #{{ guest.id }}
        </div>
    </div>
</body>

</html>
