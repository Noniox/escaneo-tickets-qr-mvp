<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Control de Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .scanner-header {
            padding: 1rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            z-index: 10;
        }

        .scanner-body {
            flex: 1;
            position: relative;
            background: #000;
        }

        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #reader video {
            object-fit: cover;
            width: 100% !important;
            height: 100% !important;
        }

        /* Overlay Interface */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-frame {
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .scan-frame::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 20px;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 226px;
                opacity: 0;
            }
        }

        /* Result Overlay */
        .result-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .result-overlay.valid {
            background: linear-gradient(135deg, #064e3b 0%, #10b981 100%);
        }

        .result-overlay.invalid {
            background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%);
        }

        .result-overlay.used {
            background: linear-gradient(135deg, #78350f 0%, #f59e0b 100%);
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .result-status {
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .result-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .result-cargo {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* SECTOR & FILA GRANDE */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .info-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
        }

        .info-value-lg {
            font-size: 4rem;
        }

        .result-hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div class="scanner-header">
        <h2>ðŸ“· EscÃ¡ner de Acceso</h2>
    </div>

    <div class="scanner-body">
        <div id="reader"></div>
        <div class="scan-overlay">
            <div class="scan-frame"></div>
        </div>
    </div>

    <!-- Result Overlay -->
    <div id="resultOverlay" class="result-overlay" onclick="resetScanner()">
        <div class="result-icon" id="resultIcon"></div>
        <div class="result-status" id="resultStatus"></div>

        <div class="result-name" id="resultName"></div>
        <div class="result-cargo" id="resultCargo"></div>

        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">SECTOR</div>
                <div class="info-value" id="resultSector" style="font-size: 1.5rem; word-break: break-word;"></div>
            </div>
            <div class="info-box">
                <div class="info-label">FILA</div>
                <div class="info-value info-value-lg" id="resultFila"></div>
            </div>
        </div>

        <div class="result-hint">Toca la pantalla para continuar</div>
    </div>

    <!-- Audio Feedback -->
    <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/949/949-preview.mp3"></audio>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const resultOverlay = document.getElementById('resultOverlay');
        let isProcessing = false;

        // Config
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
        };

        // Start Scanner
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            onScanSuccess
        ).catch(err => {
            console.error("Error starting scanner", err);
            alert("Error: No se pudo acceder a la cÃ¡mara. AsegÃºrate de dar permisos HTTPS.");
        });

        function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            isProcessing = true;

            validateTicket(decodedText);
        }

        async function validateTicket(code) {
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();
                showResult(result);

            } catch (error) {
                showResult({
                    status: 'error',
                    message: 'ERROR DE RED',
                    nombre: '-', sector: '-', cargo: '-', fila: '-'
                });
            }
        }

        function showResult(data) {
            const icon = document.getElementById('resultIcon');
            const status = document.getElementById('resultStatus');
            const name = document.getElementById('resultName');
            const cargo = document.getElementById('resultCargo');
            const sector = document.getElementById('resultSector');
            const fila = document.getElementById('resultFila');

            // Reset classes
            resultOverlay.className = 'result-overlay show';

            // Set content
            name.textContent = data.nombre || '';
            cargo.textContent = data.cargo || '';
            sector.textContent = data.sector || '-';
            fila.textContent = data.fila || '-';

            if (data.status === 'valid') {
                resultOverlay.classList.add('valid');
                icon.textContent = 'âœ…';
                status.textContent = 'BIENVENIDO';
                document.getElementById('successSound').play().catch(e => console.log('Audio error:', e));
            } else if (data.status === 'already_used') {
                resultOverlay.classList.add('used');
                icon.textContent = 'âš ï¸';
                status.textContent = 'YA INGRESADO';
                document.getElementById('errorSound').play().catch(e => console.log('Audio error:', e));
            } else {
                resultOverlay.classList.add('invalid');
                icon.textContent = 'â›”';
                status.textContent = data.message || 'INVÃLIDO';
                document.getElementById('errorSound').play().catch(e => console.log('Audio error:', e));
            }

            resultOverlay.style.display = 'flex';
        }

        function resetScanner() {
            resultOverlay.style.display = 'none';
            resultOverlay.className = 'result-overlay';

            // Delay slightly to prevent accidental double scans
            setTimeout(() => {
                isProcessing = false;
            }, 500);
        }
    </script>
</body>

</html>
